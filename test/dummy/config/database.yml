# SQLite database for ActiveRecord (needed for RailsLens integration)
# This is separate from the graph databases configured in cypher_databases.yml

default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3
